<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Dark theme styles */
.dark-theme {
    background-color: #333; /* Dark background color */
    color: #fff; /* Light text color */
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.footer-content {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
}

.footer-info, .footer-links {
    flex: 1;
}

.footer-info h3, .footer-links h3 {
    margin-bottom: 10px;
}

.footer-links ul {
    list-style: none;
}

.footer-links ul li {
    margin-bottom: 5px;
}

.footer-links ul li a {
    text-decoration: none;
    color: #fff; /* Light text color */
    transition: color 0.3s ease;
}

.footer-links ul li a:hover {
    color: #ffd700; /* Yellow color on hover */
}

.footer-copyright {
    text-align: center;
    padding: 20px 0;
}

    </style>
</head>
<body>
    <!-- Other sections of the website go here -->

    <footer class="dark-theme">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <h3>Contact Us</h3>
                    <p>123 Bike Street,</p>
                    <p>City, State, ZIP Code</p>
                    <p>Phone: +123 456 789</p>
                    <p>Email: info@bikehub.com</p>
                </div>
                <div class="footer-links">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About Us</a></li>
                        <li><a href="#services">Services</a></li>
                        <li><a href="#gallery">Gallery</a></li>
                        <li><a href="#blog">Blog</a></li>
                        <li><a href="#contact">Contact Us</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-copyright">
                <p>&copy; 2024 Bike Hub. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
